name: Test

permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features --locked -- -D warnings

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --all-features --locked

  test:
    name: Test (Default Features)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.10.16

      - name: Install cargo-nextest
        run: cargo binstall --no-confirm cargo-nextest

      - name: Run tests
        run: cargo nextest run --profile ci --locked

  test-all-features:
    name: Test (All Features)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.10.16

      - name: Install cargo-nextest
        run: cargo binstall --no-confirm cargo-nextest

      - name: Run tests with all features
        run: cargo nextest run --all-features --profile ci --locked

  snapshot-test:
    name: Snapshot Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.10.16

      - name: Install cargo-nextest and cargo-insta
        run: |
          cargo binstall --no-confirm cargo-nextest
          cargo binstall --no-confirm cargo-insta

      - name: Run snapshot tests
        run: cargo insta test --test-runner nextest --locked
